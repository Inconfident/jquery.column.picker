<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>jquery.column.picker</title>
    <script type="text/javascript" src="jquery-1.7.2.js"></script>
    <script type="text/javascript" src="../jquery.column.picker.js"></script>
    <script type="text/javascript" name="sourcejs"> 
       jQuery(function($) {
                      
          $("button#winter").click(function(e) {
              $("table#monthTable").pickout({
                  // array of index number
                  picked:[9, 10, 11] 
              });              
          });

          $("button#spring").click(function(e) {
              $("table#monthTable").pickout({
                  // selector string for cell
                  picked:"th[catalog=spring]"
              });              
          });

          $("button#favorite").click(function(e) {
              $($("table#monthTable").pickout( [5, 6, 7] )).
              each(function (i, item) {
                    $(this).css("color", "red");
                  });              
          });

          $("button#all").click(function(e) {
              $("table#monthTable").pickout({
                  picked:"th"
              });              
          });
       });
    </script>
  </head>

  <body>
    <h1>jquery.column.picker</h1>
    <div>
            <button id="winter">winter</button>
            <button id="spring">spring</button>
            <button id="favorite">favorite</button>
            <button id="all">all</button>
    </div>
    <div>
