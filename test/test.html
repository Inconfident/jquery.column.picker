<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="qunit-1.12.0.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="qunit-1.12.0.js"></script>
  <script src="jquery-1.7.2.js"></script>
  <script src="../jquery.column.picker.js"></script>
  <script>
    test( "test basic envirenment", function() {
        ok(typeof jQuery === 'function', "jQuery is a function");
        ok(typeof $("#monthTable").pickout === 'function', "$('#monthTable').pickout is a function");
    });

    test( "test pickout selector function", function() {
        throws( function() {$("#monthTable").pickout()}, /parameter/,  "raised error message contains 'parameter' when parameter is empty");

        ok($.isArray( $("#monthTable").pickout([0, 1, 3]) ), "pickout with column index array parameter");
        ok($.isArray( $("#monthTable").pickout("th[name=January],th[name=March]") ), "pickout with string selector parameter");

        var cell = $("th[name=January],th[name=March]");
        ok($.isArray( $("#monthTable").pickout(cell) ), "pickout jquery object cell parameter");

        ok($("#monthTable").pickout([1], true).jquery, "return jquery object when second parameter is true");
    });

    test( "test pickout show and hide function, compatible to old", function() {
        $("#monthTable").pickout({picked: [0]});
        
        ok($("#monthTable").find("tr th:eq(0)").is(":visible"), "show and hide using pickout is ok");
    });

    test( "test showcol show and hide function", function() {
        var cell = $("#monthTable").pickout([1], true).showcol();

        ok($("#monthTable").find("tr th:eq(1)").is(":visible"), "show and hide using showcol() is ok");
    });
  </script>
  
  <table id="monthTable">
	    <thead>
              <tr>
               <th name="January">January</th>
               <th name="February">February</th>
               <th name="March">March</th>
               <th name="April">April</th>
               <th name="May">May</th>
               <th name="June">June</th>
               <th name="July">July</th>
               <th name="August">August</th>
               <th name="Septempber">Septempber</th>
               <th name="October">October</th>
               <th name="November">November</th>
               <th name="December">December</th>
              </tr>
  	  </thead>
      
      <tbody>
              <tr>
                <td>1 </td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
              </tr>
	    </tbody>
      </div>
    </table>
</body>
</html>
